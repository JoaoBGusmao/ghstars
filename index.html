<!DOCTYPE html>
<html>
	<head>
		<title>GH Stars</title>
		<meta charset='utf-8' />
		<link rel='stylesheet' href='./dist/style.css'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	</head>

	<body>
		<div class='wrapper'>
			<div class='loading'>
				<div class='loader'></div>
			</div>
			<header class='header'>
				<div class='test'>
					<p>Teste Escale</p>
				</div>
				<div class='container'>
					<div class='ghuser'>
						<h1>Lista de Repositórios com star do usuário <strong id='ghuser'></strong></h1>
						<a href='#' id='change-ghuser'>Alterar usuário</a>
						<div class='new-ghuser'>
							<input class='ghuser-input' type='text' />
							<input class='ghuser-button' type='button' value='Aterar' />
						</div>
					</div>
					<div id="error-wrapper"></div>
				</div>
			</header>
			<div class='container main-content'>
				<div class='filters'>
					<select class='order-select'>
						<option value=''>Ordenação</option>
						<option value='sortName'>Por nome</option>
						<option value='sortStarsDescending'>Mais Stars</option>
						<option value='sortStarsAscending'>Menos Stars</option>
						<option value='sortIssuesDescending'>Mais Issues</option>
						<option value='sortIssuesAscending'>Menos Issues</option>
					</select>

					<select class='filter-select'>
						<option value='{language}'>{language}</option>
					</select>
				</div>
				<section class='repo-list'>
					<div class='card-repo'>
						<div class='header'>
							<a href='{html_url}'>{name}</a>

							<div class='star'>
								<span>{stargazers_count}</span>
								<div class="icon">
									<svg version='1.1' xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 512 512'>
										<g>
											<path d='M512 198.525l-176.89-25.704-79.11-160.291-79.108 160.291-176.892 25.704 128 124.769-30.216 176.176 158.216-83.179 158.216 83.179-30.217-176.176 128.001-124.769z'></path>
										</g>
									</svg>
								</div>
							</div>
						</div>

						<div class='content'>
							<img class='image' data-img-src='https://github.com/{owner.login}.png?size=140' />
							<p class='description'>{description}</p>
							<div class='aditional-info'>
								<p><strong>Issues Abertos: </strong>{open_issues_count}</p>
								<p><strong>Criado em: </strong>{created_at}</p>
								<p><strong>Atualizado em: </strong>{updated_at}</p>
							</div>
							<p class='language'>{language}</p>
						</div>
					</div>
				</section>
			</div>

			<footer>
				<div class='container'>
					<p>Teste para Front-end na Escale. Código fonte: <a href='//github.com/joaobgusmao/ghstars'>Github</a></p>
				</div>
			</footer>
		</div>
	</body>

	<script src='./dist/bundle.js'></script>
</html>
