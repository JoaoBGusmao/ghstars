<!DOCTYPE html>
<html>
	<head>
		<title>GH Stars</title>
		<meta charset='utf-8' />
		<link rel='stylesheet' href='./dist/style.css'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	</head>

	<body>
		<div class='wrapper'>
			<div class="loading">
				<div class="loader"></div>
			</div>
			<header class='header'>
				<div class="test">
					<p>Teste Escale</p>
				</div>
				<div class="container">
					<h1>Lista de Repositórios com star do usuário wilfernandesjr</h1>
				</div>
			</header>
			<div class='container'>
				<div class="repo-list">
					<div class="card-repo">
						<div class="header">
							<a href="{html_url}">{name}</a>
							<div class="image">
								<img data-src="{image}" />
							</div>
						</div>

						<div class="content">
							<p>{description}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src='./dist/bundle.js'></script>
	<!-- <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script> -->
</html>
